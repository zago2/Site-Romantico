    <title>Site do Amor - Surpresa</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;

            background: linear-gradient(135deg, #ff9a9e, #fad0c4);

        button {

            font-size: 1.2em;
            border: none;
            border-radius: 25px;
            background-color: #ff4d4d;
            color: #fff;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #ff3333;
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
